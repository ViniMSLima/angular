<h1>Lista de Compras</h1>
<ul>
  <li style="padding: 10px;">
    <mat-checkbox type="checkbox" 
        [(ngModel)]="naoMostrarComprados"
        ></mat-checkbox> NÃ£o mostrar
    comprados
  </li>
  <li style="padding-bottom: 20px;">
    @for (item of list; track item) { @if(!item.comprado || (item.comprado &&
      !naoMostrarComprados)) {
    <ul class="listaDeCompras">
      <li style="width: 300px;">
        <mat-checkbox [(ngModel)]="item.comprado"
        (ngModelChange)="changeCheckbox()"
        ></mat-checkbox>

        {{ item.produto }} - {{ item.quantidade }}
      </li>
      <li>
        <button class="editButton" (click)="editItem(item)"> Edit
        </button>
      </li>

      <li>
        <button class="deleteButton" (click)="deleteItem($event, item.produto)"> Delete
        </button>
      </li>
    </ul>
    } }
  </li>
</ul>

<h2>Add</h2>
<input placeholder="Adicionar produto" (input) = "SaveProduto($event)" /><p></p>
<input placeholder="Quantidade" (input) = "SaveQuantidade($event)" /><p></p>
<button (click) = "AddProduto()">Adicionar</button>
